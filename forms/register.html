<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduMissional Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Animated background elements */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .bg-animation span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.05);
      animation: animate 25s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }
    
    .bg-animation span:nth-child(1) {
      left: 10%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
      animation-duration: 15s;
    }
    
    .bg-animation span:nth-child(2) {
      left: 25%;
      width: 30px;
      height: 30px;
      animation-delay: 2s;
      animation-duration: 12s;
    }
    
    .bg-animation span:nth-child(3) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-delay: 4s;
      animation-duration: 18s;
    }
    
    .bg-animation span:nth-child(4) {
      left: 60%;
      width: 20px;
      height: 20px;
      animation-delay: 0s;
      animation-duration: 20s;
    }
    
    .bg-animation span:nth-child(5) {
      left: 75%;
      width: 110px;
      height: 110px;
      animation-delay: 3s;
      animation-duration: 25s;
    }
    
    .bg-animation span:nth-child(6) {
      left: 90%;
      width: 40px;
      height: 40px;
      animation-delay: 5s;
      animation-duration: 15s;
    }
    
    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }

    .container {
      background-color: rgba(22, 22, 30, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 450px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(75, 75, 235, 0.2);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeUp 0.8s forwards;
    }
    
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #fff;
      font-weight: 600;
      position: relative;
      padding-bottom: 12px;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 3px;
      background: linear-gradient(90deg, #3498db, #9b59b6);
      border-radius: 10px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    
    input {
      width: 100%;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      font-size: 15px;
      color: #fff;
      transition: all 0.3s ease;
      outline: none;
    }
    
    input:focus {
      border-color: #3498db;
      box-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #3498db, #9b59b6);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #9b59b6, #3498db);
      transition: all 0.4s ease;
      z-index: -1;
    }
    
    button:hover::before {
      left: 0;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 15px rgba(52, 152, 219, 0.3);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    /* Success message */
    .success-message {
      display: none;
      text-align: center;
      color: #2ecc71;
      padding: 15px;
      margin-top: 20px;
      background-color: rgba(46, 204, 113, 0.1);
      border-radius: 10px;
      border-left: 4px solid #2ecc71;
      animation: fadeIn 0.5s forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="container">
    <h2>Register for EduMissional</h2>
    <form id="registrationForm">
      <div class="input-group">
        <input type="text" id="name" placeholder="Full Name" required>
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder="Email Address" required>
      </div>
      <div class="input-group">
        <input type="text" id="address" placeholder="Home Address" required>
      </div>
      <div class="input-group">
        <input type="text" id="contact" placeholder="Contact Number" required>
      </div>
      <div class="input-group">
        <input type="text" id="whatsapp" placeholder="WhatsApp Number">
      </div>
      <div class="input-group">
        <input type="date" id="birthday" placeholder="Birthday">
      </div>
      <button type="submit">Submit Registration</button>
    </form>
    <div class="success-message" id="successMessage">
      Registration submitted successfully!
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6iWjCxpb_eTLZ7Qg-9OYO0xEvp8q5jF8",
      authDomain: "edumissional.firebaseapp.com",
      projectId: "edumissional",
      storageBucket: "edumissional.firebasestorage.app",
      messagingSenderId: "854591115933",
      appId: "1:854591115933:web:72745fdfeb8bbe5d663a74",
      measurementId: "G-K3CZ1TC1JV",
      databaseURL: "https://edumissional-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('focus', () => {
        input.style.boxShadow = "0 0 15px rgba(52, 152, 219, 0.5)";
      });
      
      input.addEventListener('blur', () => {
        if (!input.value) {
          input.style.boxShadow = "none";
        }
      });
    });

    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const address = document.getElementById("address").value;
      const contact = document.getElementById("contact").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const birthday = document.getElementById("birthday").value;

      const userRef = ref(database, 'registrations/');
      const newUser = push(userRef);
      
      set(newUser, {
        name,
        email,
        address,
        contact,
        whatsapp,
        birthday,
        timestamp: new Date().toISOString()
      }).then(() => {
        const successMessage = document.getElementById("successMessage");
        successMessage.style.display = "block";
        
        setTimeout(() => {
          successMessage.style.display = "none";
        }, 5000);
        
        document.getElementById("registrationForm").reset();
        
        // Remove focus glow from all inputs
        inputs.forEach(input => {
          input.style.boxShadow = "none";
        });
      }).catch((error) => {
        alert("Error: " + error);
      });
    });
  </script>
</body>
</html>
