<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome Modal Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <!-- Modal -->
  <div id="introModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm z-50 hidden">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl max-w-md w-full space-y-6">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Welcome to Our Website!</h2>
      <p class="text-gray-600 dark:text-gray-300">
        Here's a quick tour:
      </p>
      <ul class="list-disc list-inside text-gray-600 dark:text-gray-300 space-y-2">
        <li>Toggle Light/Dark Mode using the button at the top.</li>
        <li>Upload and view DWG files easily.</li>
        <li>Explore tools from the sidebar.</li>
      </ul>
      <div class="flex justify-end">
        <button id="closeModal" class="mt-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-xl">
          Got it!
        </button>
      </div>
    </div>
  </div>

  <!-- Page Content -->
  <div class="min-h-screen flex flex-col items-center justify-center">
    <h1 class="text-4xl font-bold mb-6">Main Page Content</h1>
    <button onclick="toggleDarkMode()" class="px-4 py-2 rounded-xl bg-gray-700 text-white">
      Toggle Dark Mode
    </button>
  </div>

  <!-- JavaScript -->
  <script>
    // Show modal only for first-time visitors
    document.addEventListener('DOMContentLoaded', function() {
      if (!localStorage.getItem('hasVisited')) {
        document.getElementById('introModal').classList.remove('hidden');
        localStorage.setItem('hasVisited', 'true');
      }
    });

    // Close modal button
    document.getElementById('closeModal').addEventListener('click', function() {
      document.getElementById('introModal').classList.add('hidden');
    });

    // Light/Dark mode toggle
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }
  </script>

</body>
</html>
